<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./addButtons.js"></script>
  </head>
  <body>
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;"
      gesture-detector
      create-buttons
    >
      <a-assets>
        <a-asset-item
          id="car"
          src="./models/hummer_h2/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
      <a-marker
        id="car-marker"
        type="pattern"
        url="./assets/pattern-marker.patt"
        cursor="rayOrigin: mouse"
      >
        <a-plane width="3" height="1.5" rotation="-90 0 0">
          <a-plane position="0 0.9 0.02" height="0.3" width="3" color="#282c34">
            <a-entity
              position="0 0 0.01"
              text="font:monoid;value:Hummer H2;width:2.8;height:1.5;align:center"
            ></a-entity>
          </a-plane>
          <a-entity
            position="0 0 0.01"
            text="font:monoid;value:hello peter. you need to buy this toy right now because i spent so long trying to find a nice gltf model that is free on sketchfab and then i also coded this ar app for you. so just click on the order now button right now;width:2.8;height:1.5;align:center;color: #282c34"
          ></a-entity>
        </a-plane>
        <a-entity
          gltf-model="#car"
          position="-3 0 0"
          rotation="-90 -270 -90"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 270 -270 -90; dur: 5000; loop: true; easing: linear"
        ></a-entity>
      </a-marker>
    </a-scene>
    <div id="button-div"></div>
  </body>
</html>
