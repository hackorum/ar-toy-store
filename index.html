<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBtfWd8UELowVB8qBS2WZPgJ177CSnB68E",
        authDomain: "ar-toy-store-35838.firebaseapp.com",
        projectId: "ar-toy-store-35838",
        storageBucket: "ar-toy-store-35838.appspot.com",
        messagingSenderId: "249503998389",
        appId: "1:249503998389:web:93d81617b9384f878c39fc",
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./addButtons.js"></script>
    <script src="./markerHandler.js"></script>
    <script src="./addMarkers.js"></script>
  </head>
  <body>
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;"
      gesture-detector
      create-buttons
      add-markers
    >
      <a-assets>
        <a-asset-item
          id="car"
          src="./models/hummer_h2/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="button-div"></div>
    <div class="container">
      <div id="modal-div" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Order Summary</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closeModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <td><strong>Item</strong></td>
                      <td class="text-center"><strong>Price</strong></td>
                      <td class="text-center"><strong>Quantity</strong></td>
                      <td class="text-right"><strong>Total</strong></td>
                    </tr>
                  </thead>
                  <tbody id="bill-table-body"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button id="pay-button" type="button" class="btn btn-primary">
                PAY NOW
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function closeModal() {
        document.getElementById("modal-div").style.display = "none";
      }
    </script>
  </body>
</html>
